name: Run tests

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - name: Start Redis
      #   uses: supercharge/redis-github-action@1.4.0
      #   with:
      #     redis-version: ${{ matrix.redis-version }}
      #     redis-port: 6301
      - name: Checkout repo
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: |
            ./package-lock.json
      - name: npm ci
        run: npm ci
      - name: typecheck
        run: npm run build
      # - name: Run tests
      #   run: npm test
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Prettify code
        uses: creyD/prettier_action@master
        with:
          dry: True
          prettier_options: --write .
          # github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
